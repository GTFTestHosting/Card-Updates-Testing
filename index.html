
<!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <title>Business Card</title>
   <style>
     html, body {
       height: 100%;
       margin: 0;
       font-family: Verdana, Geneva, sans-serif;
     }
 
     .bg-image {
       min-height: 100vh;
       width: 100%;
       display: flex;
       align-items: center;
       justify-content: center;
       padding: 40px 10px;
       box-sizing: border-box;
       position: relative;
       overflow: hidden;
       background-image: url('https://files.catbox.moe/yh1om7.png'); 
       background-size: cover;
       background-position: center;
     }
 
    .metal-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url('https://cdn.textures4photoshop.com/tex/thumbs/scratched-metal-texture-seamless-2009.jpg'); 
      background-size: 400px 400px;
      mix-blend-mode: overlay;
      opacity: 0.75;
      z-index: 2;
      pointer-events: none;
    }

    .gradient-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(300deg, #000000, #301701, #301701, #efbf04, #301701, #301701, #000000);
      background-size: 240% 240%;
      animation: gradient-animation 8s ease infinite;
      opacity: 0.95;
      mix-blend-mode: multiply;
      z-index: 1;
      pointer-events: none;
    }
 
     @keyframes gradient-animation {
       0% {
         background-position: 0% 50%;
       }
       50% {
         background-position: 100% 50%;
       }
       100% {
         background-position: 0% 50%;
       }
     }
 
     .card-container {
       position: relative;
       z-index: 3;
       background-color: rgba(0, 0, 0, 0.7);
       color: white;
       padding: 30px 5px;
       max-width: 360px;
       width: 100%;
       border-radius: 10px;
       text-align: center;
       backdrop-filter: blur(10px);
       overflow: hidden;
       border: 1px solid rgba(255, 255, 255, 0.09);
       box-shadow:
         0 0 0 1px rgba(255, 255, 255, 0.025) inset,
         0 0 80px rgba(255, 255, 255, 0.075);
     }
 
     .card-container::before {
       content: '';
       position: absolute;
       top: -50%;
       left: -50%;
       width: 200%;
       height: 200%;
       background: linear-gradient(120deg, rgba(255, 255, 255, 0.10) 0%, rgba(255, 255, 255, 0.05) 60%, rgba(255, 255, 255, 0.10) 100%);
       transform: rotate(25deg);
       animation: shimmer 1s ease-out forwards;
       pointer-events: none;
       z-index: 1;
       filter: blur(8px);
     }
 
     @keyframes shimmer {
       0% {
         transform: translateX(-50%) rotate(25deg);
         opacity: 0;
       }
       25% {
         opacity: 1;
       }
       100% {
         transform: translateX(50%) rotate(25deg);
         opacity: 1;
       }
     }
 
     .portrait {
       width: 120px;
       height: 120px;
       object-fit: cover;
       border-radius: 50%;
       margin-bottom: 20px;
       border: 3px solid #ffffff50;
       box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
       animation: glow 3s ease-in-out infinite;
       z-index: 2;
       position: relative;
     }
 
     @keyframes glow {
       0%, 100% {
         box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
       }
       50% {
         box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
       }
     }
 
     h1, h2, .info-item {
       position: relative;
       z-index: 2;
     }
 
     h1 {
       font-size: 2em;
       font-weight: bold;
       margin-bottom: 10px;
     }
 
     h2 {
       font-size: 1em;
       opacity: 0.85;
       margin-bottom: 20px;
     }
 
     .info-item {
       margin: 12px 0;
       font-size: 15px;
       transition: all 0.3s ease;
       padding: 8px;
       border-radius: 8px;
       display: flex;
       align-items: center;
       justify-content: center;
       gap: 10px;
     }
 
     .info-item img.icon {
       width: 24px;
       height: 24px;
       transition: transform 0.3s ease, filter 0.3s ease;
     }
 
     .info-item a {
       text-decoration: none;
       color: #fff;
       transition: all 0.3s ease;
     }
 
     .info-item:hover {
       background-color: rgba(255, 255, 255, 0.1);
       transform: scale(1.05);
       box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
     }
 
     .info-item:hover img.icon {
       transform: scale(1.2);
       filter: brightness(1.5);
     }
 
     .info-item:hover a {
       color: #f1f1f1;
       font-weight: bold;
       letter-spacing: 0.5px;
     }

     @media (max-width: 600px) {
       .card-container {
         padding: 20px 15px;
       }
 
       .portrait {
         width: 100px;
         height: 100px;
       }
     }
   </style>
 </head>
 <body>
 
 <div class="bg-image">
   <div class="metal-overlay"></div>
   <div class="gradient-overlay"></div>
 
   <div class="card-container">
     <h1>Yesenia Zaragoza</h1>

     </div>
 
     <div class="info-item">

       <a href="mailto:yesenia@gracianatortilla.com">yesenia@gracianatortilla.com</a>
     </div>
 
     <div class="info-item">
       <img src="https://img.icons8.com/ios-filled/50/ffffff/marker.png" alt="Location Icon" class="icon" />
       <a href="https://maps.app.goo.gl/GznKDzucmNwPy2wP8" target="_blank">Our Sylmar Location</a>
     </div>
 
     <div class="info-item">
       <img src="https://img.icons8.com/ios-filled/50/ffffff/marker.png" alt="Location Icon" class="icon" />
       <a href="https://maps.app.goo.gl/5rD36bT492RHwwUG9" target="_blank">Our Bakersfield Location</a>
     </div>
    <div class="info-item">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/domain.png" alt="Website Icon" class="icon" />
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSeKaWrB-7_QnxcNYfaGACZs7Byo9JGEbgJDK0XmXo4aHRgddQ/viewform?usp=sharing" target="_blank">Become a Member</a>

  </div>

   </div>
 </div>
 
<script>
function downloadVCard() {
  const vCardData = `BEGIN:VCARD
VERSION:3.0
FN:Yesenia Zaragoza
ORG:Graciana Tortilla Factory
TITLE:Office Manager
TEL;TYPE=WORK,VOICE:(818) 897-2079 ext.131
EMAIL:yesenia@gracianatortilla.com
ADR:;;Sylmar, CA;;;
URL:https://gtfcardhosting.github.io/Product-Brochure/
END:VCARD`;

  const blob = new Blob([vCardData], { type: 'text/vcard' });
  const link = document.createElement('a');
  link.href = URL.createObjectURL(blob);
  link.download = 'Yesenia-Zaragoza.vcf';
  link.click();
}
</script>

 </body>
 </html>
